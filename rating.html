<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&family=Libre+Franklin:wght@700&family=Outfit:wght@200&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="indexHeader">
            <a href="index.html" class="logoHref">
                <h1 class="logo">Duunimarkkina</h1>
            </a>
            <div class="rightMenu">
                <a href="map.html" class="mapButton">
                    <img src="images/map_icon.png" alt="mapAvatar">
                </a>
                <button class="profileButton" id="profileButton">
                    <img src="images/avatarplaceholder_leaktest.jpg" alt="profileAvatar" id="profileAvatar">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="loginBase">
            <div class="register1">
                <h2>Rate</h2>
            </div>
            <form class="loginForm">
                <div class="ratingTop">
                    <h3 class="ratingText">Tähtien määrä:</h3>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                </div>
                <input type="text" class="ratingInputDescription" id="ratingInputDescription" placeholder="Kirjoita arviointi teksti...">
                <button type="button" class="registerButton" id="sendRatingButton">Lähetä arvostelu</button>
            </form>
        </div>
    </main>

    <script src="firebase.js" type="module"></script>
</body>
</html>
