<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&family=Libre+Franklin:wght@700&family=Outfit:wght@200&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="indexHeader">
            <a href="index.html" class="logoHref">
                <h1 class="logo">Duunimarkkina</h1>
            </a>
            <div class="rightMenu">
                <a href="map.html" class="mapButton">
                    <img src="images/map_icon.png" alt="mapAvatar">
                </a>
                <button class="profileButton" id="profileButton">
                    <img src="images/avatarplaceholder_leaktest.jpg" alt="profileAvatar" id="profileAvatar">
                </button>
            </div>
        </div>
    </header>
    <nav>
        <div class="searchTextParent">
            <input type="text" class="searchText" placeholder="Etsi töitä...">
        </div>
        <div class="buttonParent">
            <button class="searchButton" id="searchButton">Hae</button>
        </div>
    </nav>
    <main class="loginBase">
        <div class="register1">
            <h2>Vaihda salasanasi</h2>
        </div>
        <form class="loginForm">
            <input type="email" class="registerInputField" id="email" placeholder="Email">
            <button type="button" class="registerButton" id="changePasswordButton">Lähetä sähköposti</button>
            <div>
                <a href="login.html" class="orLogin">Kirjaudu sisään</a>
            </div>
        </form>
    </main>
    <script src="firebase.js" type="module"></script>
</body>
</html>
