<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&family=Libre+Franklin:wght@700&family=Outfit:wght@200&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="indexHeader">
            <a href="index.html" class="logoHref">
                <h1 class="logo">Duunimarkkina</h1>
            </a>
            <div class="rightMenu">
                <a href="map.html" class="mapButton">
                    <img src="images/map_icon.png" alt="mapAvatar">
                </a>
                <button class="profileButton" id="profileButton">
                    <img src="images/avatarplaceholder_leaktest.jpg" alt="profileAvatar" id="profileAvatar">
                </button>
            </div>
        </div>
    </header>
    <nav>
        <div class="searchTextParent">
            <input type="text" class="searchText" placeholder="Etsi töitä...">
        </div>
        <div class="buttonParent">
            <button class="searchButton" id="searchButton">Hae</button>
        </div>
    </nav>
    <main>
        <div class="profileBase">
            <div class="profileTitle">
                <h2>Profiilin asetukset</h2>
            </div>
            <div class="userProfile">
                <div class="profileTop">
                    <img src="images/avatar_placeholder.png" alt="profilePicture" id="profilePicture">
                    <p id="profileName"></p>
                    <p id="profileAge"></p>
                </div>
                <div class="profileBottom">
                    <p id="profileEmail"></p>
                    <div class="logOutButtonParent">
                        <button class="logOutButton" id="logOutButton">Kirjaudu Ulos</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <script src="firebase.js" type="module"></script>
</body>
</html>
