<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job.fi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&family=Libre+Franklin:wght@700&family=Outfit:wght@200&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="indexHeader">
        <a href="index.html" class="logoHref">
            <h1 class="logo">Job.fi</h1>
        </a>
        <input type="text" class="searchText" placeholder="Etsi töitä...">
        <div class="rightMenu">
            <a href="map.html" class="mapButton">
                <img src="images/map_icon.png" alt="mapAvatar">
            </a>
            <button class="profileButton" id="profileButton">
                <img src="images/avatarplaceholder_leaktest.jpg" alt="profileAvatar" id="profileAvatar">
            </button>
        </div>
    </header>
    <main class="newPostMain">
        <div class="newPost">
            <form class="newPostForm">
                <label for="postTitle">Otsikko</label><br>
                <input type="text" id="postTitle" name="postTitle"><br>
                <p>Kuvaus</p>
                <textarea type="textarea" rows="10" cols="50" maxlength="150" id="postText" name="postText"></textarea><br>
                <label for="jobReward">Palkkio:</label><br>
                <input type="number" id="jobReward" name="jobReward"><br>
                <label for="postExpDate">Ilmoitus voimassa</label><br>
                <input type="date" id="postExpDate" name="postExpDate"><br>
                <label for="postTags">Tagit (erota #-merkillä)</label><br>
                <input type="text" id="postTags" name="postTags"><br>
                <label for="submitPost"></label><br>
                <input type="submit" id="btnSubmit" name="btnSubmit">
            </form>
        </div>
    </main>
    <script type="module"src="firebase.js"></script>
    <script type="module" src="newpost.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
</body>
</html>
