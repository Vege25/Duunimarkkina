<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job.fi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&family=Libre+Franklin:wght@700&family=Outfit:wght@200&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="indexHeader">
            <a href="index.html" class="logoHref">
                <h1 class="logo">Duunimarkkina</h1>
            </a>
            <div class="rightMenu">
                <a href="map.html" class="mapButton">
                    <img src="images/map_icon.png" alt="mapAvatar">
                </a>
                <button class="profileButton" id="profileButton">
                    <img src="images/avatarplaceholder_leaktest.jpg" alt="profileAvatar" id="profileAvatar">
                </button>
            </div>
        </div>
    </header>
    <nav>
        <div class="searchTextParent">
            <input type="text" class="searchText" placeholder="Etsi töitä...">
        </div>
        <div class="buttonParent">
            <button class="searchButton" id="searchButton">Hae</button>
        </div>
    </nav>
    <main class="newPostMain">
        <div class="register1">
            <h2>Luo uusi ilmoitus</h2>
        </div>
        <div class="newPost">
            <form class="newPostForm" id="newPostForm">
                <input type="text" id="postFullName" class="registerInputField" name="postFullName" placeholder="Koko Nimesi">
                <input type="text" id="postTitle" class="registerInputField" name="postTitle" placeholder="Otsikko"><br>
                <textarea type="textarea" rows="10" cols="50" minlength="10" maxlength="1000" class="postText" id="postText" name="postText" placeholder="Kuvaus..."></textarea><br>
                <input type="number" id="jobReward" class="registerInputField" name="jobReward" placeholder="Palkkio"><br>
                <p for="postExpDate" class="birthDayText">Ilmoitus voimassa</p>
                <input type="date" id="postExpDate" class="birthdayField" name="postExpDate"><br>
                <input type="text" id="postTags" name="postTags" class="registerInputField" placeholder="Tagit (Ulkotyö,lumityö)"><br>
                <input type="submit" id="btnSubmit" class="registerButton" name="btnSubmit">
            </form>
        </div>
        
    </main>
    <script type="module"src="firebase.js"></script>
    <script type="module" src="newpost.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
</body>
</html>
